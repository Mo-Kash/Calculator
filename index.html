<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calcjs.js" defer></script>
</head>

<body class="all">
    <div class="calcbody">
        <div class="display">
                <p class="output"></p>
        </div>
        <div class="buttons">
            <input type="button" style="font-family: monospace; font-size:18px;" value="CE" id="clear">
            <input type="button" style="font-family: monospace; font-size:18px;" value="DEL" id="delete">
            <input type="button" style="font-family: monospace; font-size:18px;" value="7" id="number">
            <input type="button" style="font-family: monospace; font-size:18px;" value="8" id="number">
            <input type="button" style="font-family: monospace; font-size:18px;" value="9" id="number">
            <input type="button" style="font-family: monospace; font-size:18px;" value="÷" id="operator">
            <input type="button" style="font-family: monospace; font-size:18px;" value="4" id="number">
            <input type="button" style="font-family: monospace; font-size:18px;" value="5" id="number">
            <input type="button" style="font-family: monospace; font-size:18px;" value="6" id="number">
            <input type="button" style="font-family: monospace; font-size:18px;" value="x" id="operator">
            <input type="button" style="font-family: monospace; font-size:18px;" value="1" id="number">
            <input type="button" style="font-family: monospace; font-size:18px;" value="2" id="number">
            <input type="button" style="font-family: monospace; font-size:18px;" value="3" id="number">
            <input type="button" style="font-family: monospace; font-size:18px;" value="-" id="operator">
            <input type="button" style="font-family: monospace; font-size:18px;" value="." id="decimal">
            <input type="button" style="font-family: monospace; font-size:18px;" value="0" id="number">
            <input type="button" style="font-family: monospace; font-size:18px;" value="=" id="equals">
            <input type="button" style="font-family: monospace; font-size:18px;" value="+" id="operator">
        </div>
    </div>
    <div class="footer">
        <p>©Mokash, 2024.</p>
    </div>
</body>
